plugins {
  id 'java'
  id 'com.github.johnrengelman.shadow' version '2.0.4'
}
apply plugin: 'maven-publish'

group 'com.github.EB-wilson'
version '1.0-A3'

repositories {
  mavenCentral()
  maven{ url 'https://www.jitpack.io' }
}

dependencies {
  implementation 'org.ow2.asm:asm:9.3'
}

test {
  useJUnitPlatform()
}