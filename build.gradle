plugins {
  id 'com.github.johnrengelman.shadow' version '2.0.4'
  id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
  maven{ url 'https://www.jitpack.io' }
}

dependencies {
  implementation 'org.ow2.asm:asm:9.3'
  annotationProcessor "com.github.Anuken:jabel:0.7.0"
}

test {
  useJUnitPlatform()
}